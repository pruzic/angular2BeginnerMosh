<form #f="ngForm" (ngSubmit)="create(f.value)">
    <div ngModelGroup="course" #course="ngModelGroup">
        <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" ngModel class="form-control" required minlength="3" name="courseName" #courseName="ngModel" (change)="log(courseName)" id="courseName">
            <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
                <div *ngIf="courseName.errors.required">
                    Course Name is required!
                </div>
                <div *ngIf="courseName.errors.minlength">
                    Course name should be minimum {{courseName.errors.minlength.requiredLength}} characters
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="category">
                Category
            </label>
            <select ngModel name="category" required id="category" class="form-control" ngModel #category="ngModel" (change)="log(category)">
                <option value=""></option>
                <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
            </select>
            <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                Category is required!
            </div>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" ngModel name="hasGuarantee"> 30-day money-back guarantee
            </label>
        </div>

    </div>

    <p>
        {{ f.value | json }}
    </p>

    <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
</form>
